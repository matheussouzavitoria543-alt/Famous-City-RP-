<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progresso em Foco</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
:root {
  --color-primary: #3B82F6;
  --color-bar: #3B82F6;
}
body { transition: background-color 0.5s ease; }
.progress-bar { transition: width 0.5s ease-in-out; }
.notification { animation: slideIn 0.5s forwards, fadeOut 0.5s 3s forwards; }
#globalMessage { display: none; }
@keyframes slideIn { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
@keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
</style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Notificação -->
<div id="notification" class="notification fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden">
  <div class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
    <i data-feather="alert-circle" class="mr-2"></i>
    <span id="notification-message"></span>
  </div>
</div>

<!-- Global Message -->
<div id="globalMessage" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded shadow-lg max-w-lg w-full text-center relative">
    <h2 class="text-xl font-bold mb-2">Mensagem da Moderação</h2>
    <p id="globalMessageText" class="mb-4"></p>
    <button onclick="closeGlobalMessage()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
      <i data-feather="x"></i>
    </button>
  </div>
</div>

<!-- Modal Configurações -->
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h3 class="text-2xl font-bold text-gray-800">Configurações</h3>
      <button onclick="closeSettingsModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x"></i>
      </button>
    </div>
    <div class="space-y-6">
      <!-- Cores -->
      <div>
        <h4 class="font-semibold mb-2">Tema do Sistema</h4>
        <div class="flex gap-3 mb-4">
          <button onclick="changeThemeColor('#3B82F6')" class="w-10 h-10 rounded-lg bg-blue-500"></button>
          <button onclick="changeThemeColor('#10B981')" class="w-10 h-10 rounded-lg bg-green-500"></button>
          <button onclick="changeThemeColor('#F59E0B')" class="w-10 h-10 rounded-lg bg-yellow-500"></button>
          <button onclick="changeThemeColor('#EF4444')" class="w-10 h-10 rounded-lg bg-red-500"></button>
          <button onclick="changeThemeColor('#8B5CF6')" class="w-10 h-10 rounded-lg bg-purple-500"></button>
        </div>
        <h4 class="font-semibold mb-2">Cor das Barras</h4>
        <div class="flex gap-3">
          <button onclick="changeBarColor('#3B82F6')" class="w-10 h-10 rounded-lg bg-blue-500"></button>
          <button onclick="changeBarColor('#10B981')" class="w-10 h-10 rounded-lg bg-green-500"></button>
          <button onclick="changeBarColor('#F59E0B')" class="w-10 h-10 rounded-lg bg-yellow-500"></button>
          <button onclick="changeBarColor('#EF4444')" class="w-10 h-10 rounded-lg bg-red-500"></button>
          <button onclick="changeBarColor('#8B5CF6')" class="w-10 h-10 rounded-lg bg-purple-500"></button>
        </div>
      </div>

      <!-- Admin Login -->
      <div class="pt-4 border-t">
        <h4 class="font-semibold mb-2">Login do Administrador</h4>
        <input id="adminUsername" type="text" placeholder="Usuário" class="w-full px-4 py-2 border rounded-lg mb-2 focus:ring-2 focus:ring-blue-500">
        <input id="adminPassword" type="password" placeholder="Senha" class="w-full px-4 py-2 border rounded-lg mb-2 focus:ring-2 focus:ring-blue-500">
        <button onclick="loginAdmin()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar como Administrador</button>
      </div>
    </div>
  </div>
</div>

<!-- Admin Modal -->
<div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-2xl font-bold">Administração</h3>
      <button onclick="closeAdminModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x"></i>
      </button>
    </div>
    <div class="space-y-4">
      <button onclick="openGlobalMessagePrompt()" class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600">Enviar Mensagem Global</button>
      <button onclick="viewProofs()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Ver Provas Enviadas</button>
      <button onclick="generateCredential()" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Gerar Credencial</button>
      <div id="credentialsContainer" class="space-y-1"></div>
      <div class="flex gap-2">
        <input id="siteColorInput" type="color" value="#ffffff" class="flex-1">
        <button onclick="changeSiteColor()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Alterar Cor do Site</button>
      </div>
    </div>
  </div>
</div>

<!-- Header -->
<div class="container mx-auto px-4 py-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-blue-500">Progresso em Foco</h1>
    <div class="flex space-x-4">
      <button onclick="openSettingsModal()" class="p-2 rounded-full hover:bg-gray-200"><i data-feather="settings"></i></button>
      <button id="adminBtn" class="p-2 rounded-full hover:bg-gray-200 hidden" onclick="openAdminModal()"><i data-feather="shield"></i></button>
    </div>
  </header>

  <!-- Nome do membro -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <label class="font-semibold mb-2">Seu Nome:</label>
    <input id="memberName" type="text" placeholder="Digite seu nome" class="w-full px-4 py-2 border rounded-lg mb-2">
  </div>

  <!-- Form Adicionar Meta -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Adicionar Nova Meta</h2>
    <div class="flex gap-4">
      <input id="newBarName" type="text" placeholder="Nome da Meta" class="border rounded p-2 flex-1">
      <button id="addBarBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Adicionar</button>
    </div>
  </div>

  <!-- Placar Geral -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Placar Geral</h2>
    <div id="leaderboard" class="space-y-2"></div>
  </div>

  <!-- Barras de progresso -->
  <div id="barsContainer" class="space-y-6"></div>
</div>

<!-- Script -->
<script>
feather.replace();

// Variáveis globais
let bars = JSON.parse(localStorage.getItem('progressBars')) || [];
let barColor = localStorage.getItem('barColor') || '#3B82F6';
let themeColor = localStorage.getItem('themeColor') || '#ffffff';
let adminCredentials = {username:'admin', password:'123456'};
let isAdmin = false;

// Modal Functions
function openSettingsModal(){ document.getElementById('settingsModal').classList.remove('hidden'); }
function closeSettingsModal(){ document.getElementById('settingsModal').classList.add('hidden'); }
function openAdminModal(){ if(isAdmin){ document.getElementById('adminModal').classList.remove('hidden'); } }
function closeAdminModal(){ document.getElementById('adminModal').classList.add('hidden'); }

// Login Admin
function loginAdmin(){
  const user = document.getElementById('adminUsername').value;
  const pass = document.getElementById('adminPassword').value;
  if(user===adminCredentials.username && pass===adminCredentials.password){
    alert('Login de administrador bem-sucedido!');
    document.getElementById('adminBtn').classList.remove('hidden');
    isAdmin=true;
    closeSettingsModal();
  }else{ alert('Usuário ou senha incorretos.'); }
}

// Mudança de cores
function changeThemeColor(hex){ themeColor=hex; document.body.style.backgroundColor=hex; localStorage.setItem('themeColor',hex); }
function changeBarColor(hex){ barColor=hex; localStorage.setItem('barColor',hex); renderBars(); }
function changeSiteColor(){ const c=document.getElementById('siteColorInput').value; document.body.style.backgroundColor=c; }

// Adicionar nova meta
document.getElementById('addBarBtn').addEventListener('click',()=>{
  const name=document.getElementById('newBarName').value.trim();
  const member=document.getElementById('memberName').value.trim() || 'Membro';
  if(!name){ alert('Digite o nome da meta'); return; }
  bars.push({name:name, progress:0, proofs:[], member:member});
  localStorage.setItem('progressBars',JSON.stringify(bars));
  document.getElementById('newBarName').value='';
  renderBars();
  updateLeaderboard();
});

// Renderização das barras
function renderBars(){
  const container=document.getElementById('barsContainer');
  container.innerHTML='';
  bars.forEach((bar,i)=>{
    const barEl=document.createElement('div');
    barEl.className='bg-white rounded-lg shadow p-6';
    barEl.innerHTML=`
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">${bar.name} (${bar.member})</h3>
        <div>
          <button onclick="editBarName(${i})" class="p-1 text-gray-500 hover:text-blue-500" title="Editar nome"><i data-feather="edit-2"></i></button>
          <button onclick="deleteBar(${i})" class="p-1 text-gray-500 hover:text-red-500" title="Excluir"><i data-feather="trash-2"></i></button>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
          <div class="progress-bar h-full rounded-full" style="width:${bar.progress}%;background-color:${barColor}"></div>
        </div>
        <span>${bar.progress}%</span>
      </div>
      <div class="mt-4">
        <label class="cursor
