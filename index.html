<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progresso em Foco</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
  :root {
    --site-color: #3B82F6;
    --bar-color: #3B82F6;
    --button-color: #3B82F6;
  }
  body { transition: background-color 0.3s; }
  .progress-bar { transition: width 0.5s ease-in-out; }
  .notification { animation: slideIn 0.5s forwards, fadeOut 0.5s 2.5s forwards; }
  @keyframes slideIn { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
  .global-message { position: fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; border-radius:12px; padding:20px; text-align:center; z-index:1000; display:none; max-width:90%; box-shadow:0 0 15px rgba(0,0,0,0.3);}
</style>
</head>
<body class="bg-gray-50 min-h-screen" id="body">

<!-- Notificação -->
<div id="notification" class="notification fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden">
  <div class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
    <i data-feather="alert-circle" class="mr-2"></i>
    <span id="notification-message"></span>
  </div>
</div>

<!-- Mensagem Global -->
<div id="globalMessage" class="global-message">
  <h2 class="text-xl font-bold mb-2">Mensagem da Moderação</h2>
  <p id="globalText" class="mb-4"></p>
  <button onclick="closeGlobalMessage()" class="px-4 py-2 rounded text-white" style="background-color:var(--button-color)">Fechar</button>
</div>

<!-- Modal Configurações -->
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h3 class="text-2xl font-bold text-gray-800">Configurações</h3>
      <button onclick="closeSettingsModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div class="space-y-6">
      <!-- Membros -->
      <div>
        <h4 class="font-semibold mb-2">Configurações de Membro</h4>
        <input type="text" id="memberName" placeholder="Digite seu nome" class="w-full border rounded p-2 mb-2">
        <label class="block mb-2">Cor do site: <input type="color" id="memberSiteColor" value="#3B82F6"></label>
        <label class="block mb-2">Cor das barras: <input type="color" id="memberBarColor" value="#3B82F6"></label>
        <label class="block mb-2">Foto de fundo: <input type="file" id="memberBackground"></label>
      </div>
      <!-- Login Admin -->
      <div class="pt-4 border-t">
        <h4 class="font-semibold mb-2">Login do Administrador</h4>
        <input id="adminUsername" type="text" placeholder="Usuário" class="w-full px-4 py-2 border rounded-lg mb-2">
        <input id="adminPassword" type="password" placeholder="Senha" class="w-full px-4 py-2 border rounded-lg mb-2">
        <button onclick="loginAdmin()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar como Administrador</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Admin -->
<div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h3 class="text-2xl font-bold text-gray-800">Administração</h3>
      <button onclick="closeAdminModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div class="space-y-4">
      <button onclick="sendGlobalPrompt()" class="w-full py-2 rounded text-white" style="background-color:var(--button-color)">Enviar Mensagem Global</button>
      <button onclick="viewAllProofs()" class="w-full py-2 rounded text-white" style="background-color:var(--button-color)">Ver Provas</button>
      <!-- Outras opções podem ser adicionadas aqui -->
    </div>
  </div>
</div>

<!-- Header -->
<div class="container mx-auto px-4 py-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold" style="color:var(--site-color)">Progresso em Foco</h1>
    <div class="flex space-x-4">
      <button onclick="openSettingsModal()" class="p-2 rounded-full hover:bg-gray-200"><i data-feather="settings"></i></button>
      <button id="adminBtn" class="p-2 rounded-full hover:bg-gray-200 hidden" onclick="openAdminModal()"><i data-feather="shield"></i></button>
    </div>
  </header>

  <!-- Form Adicionar Meta -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Adicionar Nova Meta</h2>
    <div class="flex gap-4">
      <input id="newBarName" type="text" placeholder="Nome da Meta" class="border rounded p-2 flex-1">
      <button id="addBarBtn" class="px-6 py-2 rounded text-white" style="background-color:var(--button-color)">Adicionar</button>
    </div>
  </div>

  <!-- Placar Geral -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Placar Geral</h2>
    <div id="leaderboard" class="space-y-2"></div>
  </div>

  <!-- Barras de progresso -->
  <div id="barsContainer" class="space-y-6"></div>
</div>

<script>
feather.replace();

// Variáveis
let bars = JSON.parse(localStorage.getItem('progressBars')) || [];
let barColor = localStorage.getItem('barColor') || '#3B82F6';
let siteColor = localStorage.getItem('siteColor') || '#3B82F6';
let adminCredentials = {username:'admin', password:'123456'};
let isAdmin = false;
let memberName = localStorage.getItem('memberName') || 'Membro';

// Configurações Modal
function openSettingsModal(){document.getElementById('settingsModal').classList.remove('hidden');}
function closeSettingsModal(){document.getElementById('settingsModal').classList.add('hidden');}
function openAdminModal(){if(isAdmin){document.getElementById('adminModal').classList.remove('hidden');}}
function closeAdminModal(){document.getElementById('adminModal').classList.add('hidden');}

// Login Admin
function loginAdmin(){
  const user = document.getElementById('adminUsername').value;
  const pass = document.getElementById('adminPassword').value;
  if(user===adminCredentials.username && pass===adminCredentials.password){
    alert('Login de administrador bem-sucedido!');
    document.getElementById('adminBtn').classList.remove('hidden');
    isAdmin=true;
    closeSettingsModal();
  } else alert('Usuário ou senha incorretos.');
}

// Alterações de cores e fundo
document.getElementById('memberSiteColor').addEventListener('input', e => {
  document.body.style.backgroundColor = e.target.value;
  localStorage.setItem('siteColor', e.target.value);
});
document.getElementById('memberBarColor').addEventListener('input', e => {
  barColor = e.target.value;
  localStorage.setItem('barColor', barColor);
  renderBars();
});
document.getElementById('memberBackground').addEventListener('change', e => {
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(event){
      document.body.style.backgroundImage = `url(${event.target.result})`;
      document.body.style.backgroundSize='cover';
    };
    reader.readAsDataURL(file);
  }
});
document.getElementById('memberName').addEventListener('input', e=>{
  memberName=e.target.value || 'Membro';
  localStorage.setItem('memberName', memberName);
});

// Adicionar barra
document.getElementById('addBarBtn').addEventListener('click',()=>{
  const name = document.getElementById('newBarName').value.trim();
  if(!name) return alert('Digite o nome da meta');
  bars.push({name,progress:0,proofs:[],member:memberName});
  localStorage.setItem('progressBars',JSON.stringify(bars));
  document.getElementById('newBarName').value='';
  renderBars();
  updateLeaderboard();
});

// Renderizar barras
function renderBars(){
  const container=document.getElementById('barsContainer');
  container.innerHTML='';
  bars.forEach((bar,i)=>{
    const div=document.createElement('div');
    div.className='bg-white rounded-lg shadow p-6';
    div.innerHTML=`
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">${bar.name}</h3>
        <div>
          <button onclick="editBarName(${i})" class="p-1 text-gray-500 hover:text-blue-500" title="Editar"><i data-feather="edit-2"></i></button>
          <button onclick="deleteBar(${i})" class="p-1 text-gray-500 hover:text-red-500" title="Excluir"><i data-feather="trash-2"></i></button>
        </div>
      </div>
      <div class="flex items-center space-x-4 mb-4">
        <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
          <div class="progress-bar h-full rounded-full" style="width:${bar.progress}%;background-color:${barColor}"></div>
        </div>
        <span>${bar.progress}%</span>
      </div>
      <label class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center gap-2">
        <i data-feather="camera"></i> Enviar Comprovação
        <input type="file" onchange="uploadProof(${i},this.files[0])" class="hidden">
      </label>
    `;
    container.appendChild(div);
  });
  feather.replace();
}

// Editar e excluir barras
function editBarName(i){ const newName=prompt('Novo nome:',bars[i].name); if(newName){bars[i].name=newName; localStorage.setItem('progressBars',JSON.stringify(bars)); renderBars();}}
function deleteBar(i){bars.splice(i,1); localStorage.setItem('progressBars',JSON.stringify(bars)); renderBars(); updateLeaderboard();}

// Upload prova
function uploadProof(i,file){
  if(!file) return;
  const reader=new FileReader();
  reader.onload=e=>{
    bars[i].proofs.push({date:new Date().toISOString(),image:e.target.result});
    bars[i].progress=Math.min(bars[i].progress+10,100);
    localStorage.setItem('progressBars',JSON.stringify(bars));
    renderBars();
    updateLeaderboard();
  };
  reader.readAsDataURL(file);
}

// Leaderboard
function updateLeaderboard(){
  const lb=document.getElementById('leaderboard');
  lb.innerHTML='';
  const sorted=[...bars].sort((a,b)=>b.progress-b.progress);
  sorted.forEach(bar=>{
    const div=document.createElement('div');
    div.className='flex justify-between bg-gray-100 p-2 rounded';
    div.innerHTML=`<span>${bar.member} - ${bar.name}</span><span>${bar.progress}%</span>`;
    lb.appendChild(div);
  });
}

// Mensagem global
function sendGlobalPrompt(){
  const msg=prompt('Digite a mensagem global:');
  if(!msg) return;
  document.getElementById('globalText').innerText=msg;
  document.getElementById('globalMessage').style.display='block';
}
function closeGlobalMessage(){document.getElementById('globalMessage').style.display='none';}

// Admin provas (simples)
function viewAllProofs(){alert('Aqui você veria todas as provas em outra aba/modal');}

// Inicialização
document.addEventListener('DOMContentLoaded',()=>{
  renderBars();
  updateLeaderboard();
  document.body.style.backgroundColor = localStorage.getItem('siteColor') || '#3B82F6';
});
</script>
</body>
    </html>
