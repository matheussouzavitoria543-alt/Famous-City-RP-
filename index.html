<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progresso em Foco</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
:root {
  --color-primary: #3B82F6;
  --color-bar: #3B82F6;
  --color-btn: #3B82F6;
}
body { transition: background-color 0.3s; }
.progress-bar { transition: width 0.5s ease-in-out; }
.notification { animation: slideIn 0.5s forwards, fadeOut 0.5s 2.5s forwards; }
.global-message { 
  position: fixed; top:50%; left:50%; transform: translate(-50%,-50%);
  background:#fff; padding:20px; border-radius:10px; z-index:1000;
  text-align:center; display:none; box-shadow:0 0 15px rgba(0,0,0,0.3);
}
@keyframes slideIn { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity:1; } }
@keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
</style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Notificação -->
<div id="notification" class="notification fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden">
  <div class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
    <i data-feather="alert-circle" class="mr-2"></i>
    <span id="notification-message"></span>
  </div>
</div>

<!-- Mensagem Global -->
<div id="globalMessage" class="global-message">
  <h2 class="text-xl font-bold mb-2">Mensagem da Moderação</h2>
  <p id="globalMessageText"></p>
  <button onclick="closeGlobalMessage()" class="mt-4 px-4 py-2 rounded text-white" style="background-color: var(--color-btn)">Fechar</button>
</div>

<!-- Modal Configurações/Admin -->
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h3 class="text-2xl font-bold text-gray-800">Configurações</h3>
      <button onclick="closeSettingsModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div class="space-y-6">
      <!-- Cores -->
      <div>
        <h4 class="font-semibold mb-2">Tema do Site</h4>
        <input type="color" id="siteColorPicker" value="#3B82F6">
        <h4 class="font-semibold mt-4 mb-2">Cor dos Botões</h4>
        <input type="color" id="btnColorPicker" value="#3B82F6">
      </div>
      <!-- Login Admin -->
      <div class="pt-4 border-t">
        <h4 class="font-semibold mb-2">Login do Administrador</h4>
        <div class="mb-3">
          <input id="adminUsername" type="text" placeholder="Usuário" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-3">
          <input id="adminPassword" type="password" placeholder="Senha" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <button onclick="loginAdmin()" class="w-full py-2 rounded text-white" style="background-color: var(--color-btn)">Entrar como Administrador</button>
      </div>
    </div>
  </div>
</div>

<!-- Header -->
<div class="container mx-auto px-4 py-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-blue-500">Progresso em Foco</h1>
    <div class="flex space-x-4">
      <button onclick="openSettingsModal()" class="p-2 rounded-full hover:bg-gray-200"><i data-feather="settings"></i></button>
      <button id="adminBtn" class="p-2 rounded-full hover:bg-gray-200 hidden" onclick="openAdminModal()"><i data-feather="shield"></i></button>
    </div>
  </header>

  <!-- Form Nome do Membro -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Identificação</h2>
    <input type="text" id="memberName" placeholder="Digite seu nome" class="border rounded p-2 w-full">
  </div>

  <!-- Form Adicionar Meta -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Adicionar Nova Meta</h2>
    <div class="flex gap-4">
      <input id="newBarName" type="text" placeholder="Nome da Meta" class="border rounded p-2 flex-1">
      <button id="addBarBtn" class="px-6 py-2 rounded text-white" style="background-color: var(--color-btn)">Adicionar</button>
    </div>
  </div>

  <!-- Placar Geral -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Placar Geral</h2>
    <div id="leaderboard" class="space-y-2"></div>
  </div>

  <!-- Barras de progresso -->
  <div id="barsContainer" class="space-y-6"></div>
</div>

<script>
feather.replace();

let bars = JSON.parse(localStorage.getItem('progressBars')) || [];
let barColor = localStorage.getItem('barColor') || '#3B82F6';
let themeColor = localStorage.getItem('themeColor') || '#3B82F6';
let btnColor = localStorage.getItem('btnColor') || '#3B82F6';
let adminCredentials = {username:'admin', password:'123456'};
let isAdmin = false;

// Modal
function openSettingsModal(){document.getElementById('settingsModal').classList.remove('hidden');}
function closeSettingsModal(){document.getElementById('settingsModal').classList.add('hidden');}

// Login admin
function loginAdmin(){
  const user = document.getElementById('adminUsername').value;
  const pass = document.getElementById('adminPassword').value;
  if(user===adminCredentials.username && pass===adminCredentials.password){
    alert('Login bem-sucedido!');
    document.getElementById('adminBtn').classList.remove('hidden');
    isAdmin = true;
    closeSettingsModal();
  } else alert('Usuário ou senha incorretos.');
}

// Personalização cores
document.getElementById('siteColorPicker').addEventListener('input', e => {
  document.body.style.backgroundColor = e.target.value;
  themeColor = e.target.value;
  localStorage.setItem('themeColor', themeColor);
});
document.getElementById('btnColorPicker').addEventListener('input', e => {
  btnColor = e.target.value;
  localStorage.setItem('btnColor', btnColor);
  document.querySelectorAll('button').forEach(b=>b.style.backgroundColor=btnColor);
});

// Adicionar meta
document.getElementById('addBarBtn').addEventListener('click', ()=>{
  const name = document.getElementById('newBarName').value.trim();
  const member = document.getElementById('memberName').value.trim() || 'Membro';
  if(!name){alert('Digite o nome da meta'); return;}
  bars.push({name:name, progress:0, proofs:[], member:member});
  localStorage.setItem('progressBars', JSON.stringify(bars));
  document.getElementById('newBarName').value='';
  renderBars();
  updateLeaderboard();
});

// Renderizar barras
function renderBars(){
  const container=document.getElementById('barsContainer');
  container.innerHTML='';
  bars.forEach((bar,i)=>{
    const barEl=document.createElement('div');
    barEl.className='bg-white rounded-lg shadow p-6';
    barEl.innerHTML=`
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">${bar.name} - ${bar.member}</h3>
        <div>
          <button onclick="editBarName(${i})" class="p-1 text-gray-500 hover:text-blue-500" title="Editar nome"><i data-feather="edit-2"></i></button>
          <button onclick="deleteBar(${i})" class="p-1 text-gray-500 hover:text-red-500" title="Excluir"><i data-feather="trash-2"></i></button>
        </div>
      </div>
      <div class="flex items-center space-x-4 mb-4">
        <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
          <div class="progress-bar h-full rounded-full" style="width:${bar.progress}%;background-color:${barColor}"></div>
        </div>
        <span>${bar.progress}%</span>
      </div>
      <label class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center gap-2" style="background-color: ${btnColor}">
        <i data-feather="camera"></i> Enviar Prova
        <input type="file" onchange="handleFileUpload(${i},this.files[0])" class="hidden">
      </label>
    `;
    container.appendChild(barEl);
  });
  feather.replace();
}

// Editar, deletar
function editBarName(i){const n=prompt('Novo nome da meta',bars[i].name); if(n){bars[i].name=n; localStorage.setItem('progressBars',JSON.stringify(bars)); renderBars();}}
function deleteBar(i){if(confirm('Deseja excluir esta barra?')){bars.splice(i,1); localStorage.setItem('progressBars',JSON.stringify(bars)); renderBars(); updateLeaderboard();}}

// Upload
function handleFileUpload(i,file){
  if(!file) return;
  const reader=new FileReader();
  reader.onload=function(e){
    bars[i].proofs.push({date:new Date().toISOString(), image:e.target.result});
    bars[i].progress = Math.min(bars[i].progress+10,100);
    localStorage.setItem('progressBars',JSON.stringify(bars));
    renderBars();
    updateLeaderboard();
  };
  reader.readAsDataURL(file);
}

// Placar
function updateLeaderboard(){
  const lb=document.getElementById('leaderboard'); lb.innerHTML='';
  [...bars].sort((a,b)=>b.progress-a.progress).forEach(b=>{
    const div=document.createElement('div');
    div.className='flex justify-between bg-gray-100 p-2 rounded';
    div.innerHTML=`<span>${b.member} - ${b.name}</span><span>${b.progress}%</span>`;
    lb.appendChild(div);
  });
}

// Mensagem global
function sendGlobalMessage(text){document.getElementById('globalMessageText').innerText=text; document.getElementById('globalMessage').style.display='block';}
function closeGlobalMessage(){document.getElementById('globalMessage').style.display='none';}

// Inicialização
document.addEventListener('DOMContentLoaded', ()=>{
  renderBars(); updateLeaderboard();
});
</script>
</body>
</html>
