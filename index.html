<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Progresso em Foco</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
:root{
  --site-bg: #ffffff;
  --primary: #3B82F6;
  --bar-color: #3B82F6;
  --button-color: #3B82F6;
}
body{background-color:var(--site-bg); transition:background-color .3s ease, background-image .3s ease;}
.progress-bar{transition:width .45s ease-in-out;}
.global-modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:60}
.card{background:white;border-radius:.75rem;box-shadow:0 6px 24px rgba(0,0,0,.08);}
.hidden{display:none;}
/* small helpers */
.badge{font-size:.75rem;padding:.125rem .5rem;border-radius:.5rem;background:rgba(0,0,0,.06)}
</style>
</head>
<body class="min-h-screen">

<!-- NOTIFICATION (toast) -->
<div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 hidden">
  <div class="px-6 py-3 rounded-lg text-white" id="toastContent" style="background:var(--primary)"></div>
</div>

<!-- GLOBAL MESSAGE (modal centered) -->
<div id="globalModal" class="global-modal hidden">
  <div class="card max-w-lg w-full p-6 text-center">
    <h3 class="text-xl font-bold mb-3">Mensagem da Moderação</h3>
    <p id="globalModalText" class="mb-4 text-gray-700"></p>
    <button onclick="closeGlobalModal()" id="globalCloseBtn" class="px-4 py-2 rounded" style="background:var(--button-color);color:white">Fechar</button>
  </div>
</div>

<!-- PROOFS VIEWER modal -->
<div id="proofsModal" class="global-modal hidden">
  <div class="card max-w-4xl w-full p-4 relative">
    <button onclick="closeProofsModal()" class="absolute top-3 right-3 text-gray-600"><i data-feather="x"></i></button>
    <h3 class="text-lg font-bold mb-3">Provas Enviadas</h3>
    <div id="proofsList" class="grid grid-cols-2 gap-4 max-h-[60vh] overflow-auto"></div>
  </div>
</div>

<!-- ADMIN PANEL modal -->
<div id="adminPanel" class="global-modal hidden">
  <div class="card w-full max-w-xl p-6 relative">
    <button onclick="closeAdminPanel()" class="absolute top-4 right-4 text-gray-600"><i data-feather="x"></i></button>
    <h3 class="text-2xl font-bold mb-4">Painel de Administração</h3>

    <div class="space-y-3">
      <div class="flex gap-2">
        <button onclick="openGlobalMessagePrompt()" class="flex-1 px-4 py-2 rounded" style="background:var(--button-color);color:white">Enviar Mensagem Global</button>
        <button onclick="openProofsModal()" class="px-4 py-2 rounded border">Ver Provas</button>
      </div>

      <div class="flex gap-2">
        <button onclick="generateCredential()" class="px-4 py-2 rounded" style="background:var(--primary);color:white">Gerar Credencial</button>
        <button onclick="downloadCredentials()" class="px-4 py-2 rounded border">Exportar</button>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Credenciais geradas</label>
        <div id="credentialsList" class="space-y-1"></div>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="block text-sm font-medium mb-1">Cor do site</label>
          <input id="adminSiteColor" type="color" class="w-full h-10 p-0" onchange="adminChangeSiteColor(this.value)">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Cor dos botões</label>
          <input id="adminButtonColor" type="color" class="w-full h-10 p-0" onchange="adminChangeButtonColor(this.value)">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Membros online</label>
        <div id="onlineList" class="text-sm"></div>
      </div>

      <div>
        <button onclick="adminResetTheme()" class="px-4 py-2 rounded border">Resetar tema para padrão</button>
      </div>
    </div>

  </div>
</div>

<!-- SETTINGS modal (members + admin login) -->
<div id="settingsPanel" class="global-modal hidden">
  <div class="card w-full max-w-md p-6 relative">
    <button onclick="closeSettingsPanel()" class="absolute top-4 right-4 text-gray-600"><i data-feather="x"></i></button>
    <h3 class="text-xl font-bold mb-4">Configurações</h3>

    <div class="space-y-4">
      <!-- Member settings -->
      <div>
        <label class="block text-sm font-medium mb-1">Seu nome</label>
        <input id="inputMemberName" type="text" class="w-full border rounded px-3 py-2" placeholder="Como quer ser identificado" />
      </div>

      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="block text-sm font-medium mb-1">Cor do site</label>
          <input id="memberSiteColor" type="color" class="w-full h-10 p-0" onchange="memberChangeSiteColor(this.value)" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Cor das barras</label>
          <input id="memberBarColor" type="color" class="w-full h-10 p-0" onchange="memberChangeBarColor(this.value)" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Imagem de fundo</label>
        <input type="file" accept="image/*" onchange="memberSetBackground(this.files[0])" />
      </div>

      <hr />

      <!-- Admin login -->
      <div>
        <label class="block text-sm font-medium mb-1">Login de administrador</label>
        <input id="adminUserInput" placeholder="usuário" class="w-full border rounded px-3 py-2 mb-2" />
        <input id="adminPassInput" placeholder="senha" type="password" class="w-full border rounded px-3 py-2" />
        <div class="mt-2">
          <button onclick="adminLogin()" class="px-4 py-2 rounded" style="background:var(--primary);color:#fff">Entrar como admin</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MAIN APP -->
<div class="container mx-auto p-6">
  <header class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold" style="color:var(--primary)">Progresso em Foco</h1>
    <div class="flex items-center gap-2">
      <button title="Configurações" onclick="openSettingsPanel()" class="p-2 rounded hover:bg-gray-100"><i data-feather="settings"></i></button>
      <button id="shieldIcon" title="Admin" onclick="openAdminPanel()" class="p-2 rounded hover:bg-gray-100 hidden"><i data-feather="shield"></i></button>
    </div>
  </header>

  <!-- Add goal area -->
  <section class="card p-4 mb-4">
    <div class="flex gap-2">
      <input id="memberNameField" placeholder="Seu nome (opcional)" class="flex-1 border rounded px-3 py-2" />
      <input id="goalNameField" placeholder="Nome da meta" class="flex-2 border rounded px-3 py-2" />
      <button id="addGoalBtn" class="px-4 py-2 rounded" style="background:var(--button-color);color:white">Adicionar</button>
    </div>
    <p class="text-sm text-gray-500 mt-2">Members podem colocar seu nome para identificar suas barras.</p>
  </section>

  <!-- Leaderboard -->
  <section class="card p-4 mb-4">
    <h2 class="font-semibold mb-3">Placar Geral</h2>
    <div id="leaderboard" class="space-y-2"></div>
  </section>

  <!-- Bars container -->
  <section id="barsContainer" class="space-y-3"></section>
</div>

<script>
/* ====== State & persistence ====== */
feather.replace();

const LS_KEYS = {
  BARS: 'pef_bars_v1',
  SITE_COLOR: 'pef_site_color',
  BAR_COLOR: 'pef_bar_color',
  BUTTON_COLOR: 'pef_button_color',
  MEMBER_NAME: 'pef_member_name',
  CREDENTIALS: 'pef_creds'
};

let bars = JSON.parse(localStorage.getItem(LS_KEYS.BARS) || '[]');
let credentials = JSON.parse(localStorage.getItem(LS_KEYS.CREDENTIALS) || '[]');
let onlineMembers = new Set();

function saveBars(){ localStorage.setItem(LS_KEYS.BARS, JSON.stringify(bars)); }
function saveCredentials(){ localStorage.setItem(LS_KEYS.CREDENTIALS, JSON.stringify(credentials)); }

/* ====== Theme init ====== */
function initTheme(){
  const site = localStorage.getItem(LS_KEYS.SITE_COLOR);
  const barc = localStorage.getItem(LS_KEYS.BAR_COLOR);
  const btnc = localStorage.getItem(LS_KEYS.BUTTON_COLOR);
  if(site) document.documentElement.style.setProperty('--site-bg', site);
  if(barc) document.documentElement.style.setProperty('--bar-color', barc);
  if(btnc) document.documentElement.style.setProperty('--button-color', btnc);
}
initTheme();

/* ====== UI helpers ====== */
function showToast(msg, time=2000){
  const t = document.getElementById('toast');
  const c = document.getElementById('toastContent');
  c.textContent = msg;
  t.classList.remove('hidden');
  setTimeout(()=> t.classList.add('hidden'), time);
}

/* ====== SETTINGS panel (member + admin login) ====== */
function openSettingsPanel(){
  // preload member name
  document.getElementById('inputMemberName').value = localStorage.getItem(LS_KEYS.MEMBER_NAME) || '';
  document.getElementById('memberSiteColor').value = localStorage.getItem(LS_KEYS.SITE_COLOR) || '#ffffff';
  document.getElementById('memberBarColor').value = localStorage.getItem(LS_KEYS.BAR_COLOR) || '#3B82F6';
  document.getElementById('settingsPanel').classList.remove('hidden');
}
function closeSettingsPanel(){ document.getElementById('settingsPanel').classList.add('hidden'); }

function updateMemberName(){
  const v = document.getElementById('inputMemberName').value.trim();
  if(v) { localStorage.setItem(LS_KEYS.MEMBER_NAME, v); showToast('Nome salvo'); }
}

function memberChangeSiteColor(val){
  document.documentElement.style.setProperty('--site-bg', val);
  localStorage.setItem(LS_KEYS.SITE_COLOR, val);
}
function memberChangeBarColor(val){
  document.documentElement.style.setProperty('--bar-color', val);
  localStorage.setItem(LS_KEYS.BAR_COLOR, val);
  renderBars();
}
function memberSetBackground(file){
  if(!file) return;
  const r = new FileReader();
  r.onload = e => { document.body.style.backgroundImage = `url(${e.target.result})`; showToast('Fundo atualizado'); };
  r.readAsDataURL(file);
}

/* ====== Admin login & panel ====== */
const ADMIN = {user:'admin', pass:'123456'}; // default admin (mude se quiser)
function adminLogin(){
  const u = document.getElementById('adminUserInput').value.trim();
  const p = document.getElementById('adminPassInput').value.trim();
  if(u === ADMIN.user && p === ADMIN.pass){
    // reveal shield icon and persist session minimal (simple)
    localStorage.setItem('pef_is_admin','1');
    document.getElementById('shieldIcon').classList.remove('hidden');
    document.getElementById('settingsPanel').classList.add('hidden');
    showToast('Logado como administrador');
  } else showToast('Usuário ou senha incorretos');
}
function openAdminPanel(){
  // require admin flag
  if(!localStorage.getItem('pef_is_admin')) { showToast('Necessário login de admin.'); return; }
  // populate credentials and online list
  renderCredentials();
  renderOnlineMembers();
  document.getElementById('adminPanel').classList.remove('hidden');
}
function closeAdminPanel(){ document.getElementById('adminPanel').classList.add('hidden'); }

/* ====== CRUD metas + proofs ====== */
function addGoal(){
  const memberInput = document.getElementById('memberNameField').value.trim() || localStorage.getItem(LS_KEYS.MEMBER_NAME) || 'Membro';
  const goalInput = document.getElementById('goalNameField').value.trim();
  if(!goalInput){ showToast('Digite o nome da meta'); return; }
  const obj = { name: goalInput, member: memberInput, progress: 0, proofs: [] };
  bars.push(obj);
  onlineMembers.add(memberInput);
  saveBars();
  renderBars();
  updateLeaderboard();
  document.getElementById('goalNameField').value = '';
  showToast('Meta adicionada');
}
document.getElementById('addGoalBtn').addEventListener('click', addGoal);

function renderBars(){
  const container = document.getElementById('barsContainer');
  container.innerHTML = '';
  const barColor = localStorage.getItem(LS_KEYS.BAR_COLOR) || getComputedStyle(document.documentElement).getPropertyValue('--bar-color') || '#3B82F6';
  bars.forEach((b,i)=>{
    const wrap = document.createElement('div');
    wrap.className = 'card p-4';
    wrap.innerHTML = `
      <div class="flex justify-between items-center mb-3">
        <div>
          <div class="text-lg font-semibold">${escapeHtml(b.name)}</div>
          <div class="text-sm text-gray-500">${escapeHtml(b.member)}</div>
        </div>
        <div class="flex items-center gap-2">
          <button title="Editar nome" onclick="editBar(${i})" class="p-2"><i data-feather="edit-2"></i></button>
          <button title="Excluir" onclick="deleteBar(${i})" class="p-2 text-red-600"><i data-feather="trash-2"></i></button>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
          <div style="width:${b.progress}%;background:${barColor};height:100%" class="progress-bar"></div>
        </div>
        <div class="w-16 text-right">${b.progress}%</div>
      </div>
      <div class="mt-3 flex gap-2">
        <label class="cursor-pointer px-3 py-2 rounded" style="background:${localStorage.getItem(LS_KEYS.BUTTON_COLOR)||'#3B82F6'};color:#fff">
          <i data-feather="camera"></i> Enviar Prova
          <input type="file" accept="image/*" onchange="uploadProof(${i}, this.files[0])" style="display:none" />
        </label>
        <button onclick="viewProofsFor(${i})" class="px-3 py-2 border rounded">Ver Provas</button>
      </div>
    `;
    container.appendChild(wrap);
  });
  feather.replace();
}

function editBar(index){
  const novo = prompt('Novo nome para a meta', bars[index].name);
  if(novo){ bars[index].name = novo; saveBars(); renderBars(); updateLeaderboard(); showToast('Nome atualizado'); }
}

function deleteBar(index){
  if(!confirm('Confirma exclusão da meta?')) return;
  bars.splice(index,1); saveBars(); renderBars(); updateLeaderboard(); showToast('Meta excluída');
}

function uploadProof(index, file){
  if(!file) return;
  const fr = new FileReader();
  fr.onload = e => {
    bars[index].proofs.push({ date: new Date().toISOString(), img: e.target.result });
    bars[index].progress = Math.min(100, bars[index].progress + 10);
    saveBars(); renderBars(); updateLeaderboard();
    showToast('Prova enviada — progresso atualizado');
  };
  fr.readAsDataURL(file);
}

/* ====== Proofs viewer ====== */
function viewProofsFor(index){
  // show proofs for one bar in modal
  const modal = document.getElementById('proofsModal');
  const list = document.getElementById('proofsList');
  list.innerHTML = '';
  bars[index].proofs.forEach(p=>{
    const div = document.createElement('div');
    div.innerHTML = `<div class="p-2 border rounded"><div class="text-sm font-semibold mb-1">${bars[index].member} - ${bars[index].name}</div><img src="${p.img}" style="max-width:100%;height:auto" class="rounded" /><div class="text-xs text-gray-500 mt-1">${p.date}</div></div>`;
    list.appendChild(div);
  });
  modal.classList.remove('hidden');
  feather.replace();
}
function openProofsModal(){ // all proofs
  const modal = document.getElementById('proofsModal');
  const list = document.getElementById('proofsList');
  list.innerHTML = '';
  bars.forEach(b=>{
    b.proofs.forEach(p=>{
      const div = document.createElement('div');
      div.innerHTML = `<div class="p-2 border rounded"><div class="text-sm font-semibold mb-1">${escapeHtml(b.member)} - ${escapeHtml(b.name)}</div><img src="${p.img}" style="max-width:100%;height:auto" class="rounded" /><div class="text-xs text-gray-500 mt-1">${p.date}</div></div>`;
      list.appendChild(div);
    });
  });
  modal.classList.remove('hidden');
  feather.replace();
}
function closeProofsModal(){ document.getElementById('proofsModal').classList.add('hidden'); }

/* ====== Leaderboard ====== */
function updateLeaderboard(){
  const lb = document.getElementById('leaderboard');
  lb.innerHTML = '';
  const sorted = [...bars].sort((a,b)=>b.progress - a.progress);
  sorted.forEach(s=>{
    const row = document.createElement('div');
    row.className = 'flex justify-between items-center p-2 border rounded';
    row.innerHTML = `<div class="font-medium">${escapeHtml(s.member)} — ${escapeHtml(s.name)}</div><div class="font-semibold">${s.progress}%</div>`;
    lb.appendChild(row);
  });
}

/* ====== Global message from admin ====== */
function openGlobalMessagePrompt(){
  const txt = prompt('Mensagem global (será exibida para todos):');
  if(!txt) return;
  document.getElementById('globalModalText').innerText = txt;
  document.getElementById('globalModal').classList.remove('hidden');
  showToast('Mensagem global enviada');
}
function closeGlobalModal(){ document.getElementById('globalModal').classList.add('hidden'); }

/* ====== Credentials generation (admin) ====== */
function generateCredential(){
  const user = 'user' + Math.floor(Math.random()*9000+1000);
  const pass = Math.random().toString(36).slice(2,10);
  credentials.push({user, pass, created: new Date().toISOString()});
  saveCredentials();
  renderCredentials();
  showToast('Credencial gerada');
}
function renderCredentials(){
  const node = document.getElementById('credentialsList');
  node.innerHTML = '';
  credentials.forEach(c=>{
    const div = document.createElement('div');
    div.className = 'p-2 border rounded flex justify-between items-center';
    div.innerHTML = `<div class="font-mono">${c.user} / ${c.pass}</div><div class="text-xs text-gray-500">${new Date(c.created).toLocaleString()}</div>`;
    node.appendChild(div);
  });
}
function downloadCredentials(){
  const data = JSON.stringify(credentials, null, 2);
  const blob = new Blob([data], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'credentials.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}

/* ====== Admin theme controls ====== */
function adminChangeSiteColor(val){
  document.documentElement.style.setProperty('--site-bg', val);
  localStorage.setItem(LS_KEYS.SITE_COLOR, val);
}
function adminChangeButtonColor(val){
  document.documentElement.style.setProperty('--button-color', val);
  localStorage.setItem(LS_KEYS.BUTTON_COLOR, val);
}
function adminResetTheme(){
  localStorage.removeItem(LS_KEYS.SITE_COLOR);
  localStorage.removeItem(LS_KEYS.BAR_COLOR);
  localStorage.removeItem(LS_KEYS.BUTTON_COLOR);
  document.documentElement.style.setProperty('--site-bg','#ffffff');
  document.documentElement.style.setProperty('--bar-color','#3B82F6');
  document.documentElement.style.setProperty('--button-color','#3B82F6');
  renderBars();
  showToast('Tema resetado');
}

/* ====== Online members (simple local tracking) ====== */
function renderOnlineMembers(){
  const node = document.getElementById('onlineList');
  node.innerHTML = '';
  if(onlineMembers.size === 0) { node.innerText = 'Nenhum membro online'; return; }
  onlineMembers.forEach(m=>{
    const d = document.createElement('div'); d.className = 'p-1 text-sm'; d.textContent = m; node.appendChild(d);
  });
}

/* ====== UTIL ====== */
function escapeHtml(s){ if(!s) return ''; return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

/* ====== init render ====== */
function init(){
  // load theme colors to CSS
  const sc = localStorage.getItem(LS_KEYS.SITE_COLOR);
  const bc = localStorage.getItem(LS_KEYS.BAR_COLOR);
  const bc2 = localStorage.getItem(LS_KEYS.BUTTON_COLOR);
  if(sc) document.documentElement.style.setProperty('--site-bg', sc);
  if(bc) document.documentElement.style.setProperty('--bar-color', bc);
  if(bc2) document.documentElement.style.setProperty('--button-color', bc2);
  // member name default
  document.getElementById('memberNameField').value = localStorage.getItem(LS_KEYS.MEMBER_NAME) || '';
  document.getElementById('inputMemberName').value = localStorage.getItem(LS_KEYS.MEMBER_NAME) || '';
  // admin reveal if logged in
  if(localStorage.getItem('pef_is_admin')) document.getElementById('shieldIcon').classList.remove('hidden');
  renderBars();
  updateLeaderboard();
  renderCredentials();
}
init();

/* ====== small hooks to settings fields used earlier ====== */
function memberChangeBarColor(val){ memberChangeBarColor_impl(val); }
function memberChangeBarColor_impl(val){ document.documentElement.style.setProperty('--bar-color', val); localStorage.setItem(LS_KEYS.BAR_COLOR, val); renderBars(); }

function memberChangeSiteColor(val){ document.documentElement.style.setProperty('--site-bg', val); localStorage.setItem(LS_KEYS.SITE_COLOR, val); }

/* wire admin login button inside settings modal */
document.querySelectorAll('#settingsPanel button').forEach(btn=>{
  // no-op (buttons have inline handlers)
});

// small convenience: persist member name from both inputs
document.getElementById('memberNameField').addEventListener('change', e=>{
  const v = e.target.value.trim();
  if(v) localStorage.setItem(LS_KEYS.MEMBER_NAME, v);
});
document.getElementById('inputMemberName').addEventListener('change', e=>{
  const v = e.target.value.trim();
  if(v) localStorage.setItem(LS_KEYS.MEMBER_NAME, v);
});

/* expose some functions to onclick in markup (they're declared above) */
window.openSettingsPanel = openSettingsPanel;
window.closeSettingsPanel = closeSettingsPanel;
window.adminLogin = adminLogin;
window.openAdminPanel = openAdminPanel;
window.closeAdminPanel = closeAdminPanel;
window.openProofsModal = openProofsModal;
window.closeProofsModal = closeProofsModal;
window.openAdminPanel = openAdminPanel;
window.openAdminPanel = function(){ if(localStorage.getItem('pef_is_admin')) document.getElementById('adminPanel').classList.remove('hidden'); else showToast('Faça login como admin em Configurações'); };

window.editBar = editBar;
window.deleteBar = deleteBar;
window.uploadProof = uploadProof;
window.viewProofsFor = viewProofsFor;
window.generateCredential = generateCredential;
window.downloadCredentials = downloadCredentials;
window.openAdminPanel = openAdminPanel;
window.openGlobalMessagePrompt = openGlobalMessagePrompt;
window.closeGlobalModal = closeGlobalModal;

/* update leaderboard periodically (if changes elsewhere) */
setInterval(()=>{ updateLeaderboard(); }, 2000);

</script>
</body>
</html>
