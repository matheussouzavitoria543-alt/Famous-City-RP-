<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progresso em Foco</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
:root {
  --color-site: #3B82F6;
  --color-bar: #3B82F6;
  --color-button: #3B82F6;
}
body { transition: background-color 0.5s; }
.progress-bar { transition: width 0.5s ease-in-out; }
.notification { animation: slideIn 0.5s forwards, fadeOut 0.5s 2.5s forwards; }
@keyframes slideIn { from { transform: translateY(-100px); opacity:0;} to { transform: translateY(0); opacity:1;} }
@keyframes fadeOut { from {opacity:1;} to {opacity:0;} }
.global-message { 
  position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);
  background-color: rgba(0,0,0,0.8); color:white; padding:2rem; border-radius:1rem; text-align:center; z-index:9999;
}
</style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Notificação -->
<div id="notification" class="notification fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden">
  <div class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
    <i data-feather="alert-circle" class="mr-2"></i>
    <span id="notification-message"></span>
  </div>
</div>

<!-- Modal Configurações -->
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h3 class="text-2xl font-bold text-gray-800">Configurações</h3>
      <button onclick="closeSettingsModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div class="space-y-6">
      <!-- Login Admin -->
      <div>
        <h4 class="font-semibold mb-2">Login do Administrador</h4>
        <input id="adminUsername" type="text" placeholder="Usuário" class="w-full px-4 py-2 border rounded-lg mb-3 focus:ring-2 focus:ring-blue-500">
        <input id="adminPassword" type="password" placeholder="Senha" class="w-full px-4 py-2 border rounded-lg mb-3 focus:ring-2 focus:ring-blue-500">
        <button onclick="loginAdmin()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Global Message -->
<div id="globalMessage" class="global-message hidden">
  <h2 class="text-xl font-bold mb-2">Mensagem da Moderação</h2>
  <p id="globalMessageText"></p>
  <button onclick="closeGlobalMessage()" class="mt-4 bg-red-500 px-4 py-2 rounded hover:bg-red-600">Fechar</button>
</div>

<!-- Área Admin -->
<div id="adminPanel" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-2xl font-bold">Administração</h3>
      <button onclick="closeAdminPanel()" class="text-gray-500 hover:text-gray-700"><i data-feather="x"></i></button>
    </div>
    <div class="space-y-4">
      <button onclick="sendGlobalMessage()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Enviar Mensagem Global</button>
      <button onclick="viewProofs()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Ver Provas Enviadas</button>
      <button onclick="generateCredential()" class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600">Gerar Credencial</button>
      <div id="credentialsList" class="mt-2 space-y-1"></div>
      <button onclick="changeSiteColorPrompt()" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Alterar Cor do Site</button>
      <button onclick="changeButtonColorPrompt()" class="w-full bg-pink-500 text-white py-2 rounded hover:bg-pink-600">Alterar Cor dos Botões</button>
    </div>
  </div>
</div>

<!-- Header -->
<div class="container mx-auto px-4 py-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-blue-500">Progresso em Foco</h1>
    <div class="flex space-x-4">
      <button onclick="openSettingsModal()" class="p-2 rounded-full hover:bg-gray-200"><i data-feather="settings"></i></button>
      <button onclick="openAdminPanel()" id="shieldBtn" class="p-2 rounded-full hover:bg-gray-200 hidden"><i data-feather="shield"></i></button>
    </div>
  </header>

  <!-- Identificação Membros -->
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Identificação do Membro</h2>
    <input id="memberName" type="text" placeholder="Digite seu nome" class="border rounded p-2 w-full mb-3">
  </div>

  <!-- Form Adicionar Meta -->
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Adicionar Meta</h2>
    <div class="flex gap-4">
      <input id="newBarName" type="text" placeholder="Nome da Meta" class="border rounded p-2 flex-1">
      <button id="addBarBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Adicionar</button>
    </div>
  </div>

  <!-- Placar Geral -->
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Placar Geral</h2>
    <div id="leaderboard" class="space-y-2"></div>
  </div>

  <!-- Barras de progresso -->
  <div id="barsContainer" class="space-y-6"></div>
</div>

<script>
feather.replace();

// Variáveis globais
let bars = JSON.parse(localStorage.getItem('progressBars')) || [];
let barColor = localStorage.getItem('barColor') || '#3B82F6';
let siteColor = localStorage.getItem('siteColor') || '#3B82F6';
let buttonColor = localStorage.getItem('buttonColor') || '#3B82F6';
let adminCredentials = {username:'admin', password:'123456'};
let isAdmin = false;

// Modal Configurações
function openSettingsModal(){document.getElementById('settingsModal').classList.remove('hidden');}
function closeSettingsModal(){document.getElementById('settingsModal').classList.add('hidden');}

// Área Admin
function openAdminPanel(){if(isAdmin){document.getElementById('adminPanel').classList.remove('hidden');}}
function closeAdminPanel(){document.getElementById('adminPanel').classList.add('hidden');}

// Login Admin
function loginAdmin(){
  const user = document.getElementById('adminUsername').value;
  const pass = document.getElementById('adminPassword').value;
  if(user===adminCredentials.username && pass===adminCredentials.password){
    isAdmin=true;
    document.getElementById('shieldBtn').classList.remove('hidden');
    closeSettingsModal();
    alert('Login de Administrador bem-sucedido!');
  }else{alert('Usuário ou senha incorretos.');}
}

// Adicionar Meta
document.getElementById('addBarBtn').addEventListener('click',()=>{
  const name = document.getElementById('newBarName').value.trim();
  const member = document.getElementById('memberName').value.trim() || 'Membro';
  if(!name){alert('Digite o nome da meta'); return;}
  bars.push({name, progress:0, proofs:[], member});
  localStorage.setItem('progressBars',JSON.stringify(bars));
  document.getElementById('newBarName').value='';
  renderBars();
  updateLeaderboard();
});

// Renderização das barras
function renderBars(){
  const container = document.getElementById('barsContainer');
  container.innerHTML='';
  bars.forEach((bar,i)=>{
    const barEl = document.createElement('div');
    barEl.className='bg-white rounded-lg shadow p-6';
    barEl.innerHTML=`
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">${bar.name} (${bar.member})</h3>
        <div class="flex gap-2">
          <button onclick="editBarName(${i})" class="p-1 text-gray-500 hover:text-blue-500" title="Editar nome"><i data-feather="edit-2"></i></button>
          <button onclick="deleteBar(${i})" class="p-1 text-red-500 hover:text-red-700" title="Excluir barra"><i data-feather="trash-2"></i></button>
        </div>
      </div>
      <div class="flex items-center space-x-4 mb-4">
        <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
          <div class="progress-bar h-full rounded-full" style="width:${bar.progress}%;background-color:${barColor}"></div>
        </div>
        <span>${bar.progress}%</span>
      </div>
      <label class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center gap-2">
        <i data-feather="camera"></i>
        <span>Enviar Prova</span>
        <input type="file" onchange="handleFileUpload(${i},this.files[0])" class="hidden">
      </label>
    `;
    container.appendChild(barEl);
  });
  feather.replace();
}

// Editar e excluir barras
function editBarName(i){
  const newName = prompt('Digite o novo nome da meta',bars[i].name);
  if(newName){bars[i].name=newName; localStorage.setItem('progressBars',JSON.stringify(bars)); renderBars();}
}
function deleteBar(i){bars.splice(i,1); localStorage.setItem('progressBars',JSON.stringify(bars)); renderBars(); updateLeaderboard();}

// Upload de prova
function handleFileUpload(i,file){
  if(!file) return;
  const reader=new FileReader();
  reader.onload=function(e){
    bars[i].proofs.push({date:new Date().toISOString(), image:e.target.result});
    bars[i].progress=Math.min(bars[i].progress+10,100);
    localStorage.setItem('progressBars',JSON.stringify(bars));
    renderBars(); updateLeaderboard();
  };
  reader.readAsDataURL(file);
}

// Placar Geral
function updateLeaderboard(){
  const lb = document.getElementById('leaderboard');
  lb.innerHTML='';
  const sorted = [...bars].sort((a,b)=>b.progress-a.progress);
  sorted.forEach(b=>{
    const div = document.createElement('div');
    div.className='flex justify-between bg-gray-100 p-2 rounded';
    div.innerHTML=`<span>${b.member} - ${b.name}</span><span>${b.progress}%</span>`;
    lb.appendChild(div);
  });
}

// Mensagem Global
function sendGlobalMessage(){
  const msg = prompt('Digite a mensagem global:');
  if(msg){
    document.getElementById('globalMessageText').innerText = msg;
    document.getElementById('globalMessage').classList.remove('hidden');
  }
}
function closeGlobalMessage(){document.getElementById('globalMessage').classList.add('hidden');}

// Provas
function viewProofs(){ 
  let allProofs = '';
  bars.forEach(b => {
    b.proofs.forEach(p => { allProofs += `<p>${b.member} - ${b.name} - ${p.date}<br><img src="${p.image}" class="w-32 h-32 object-cover mb-2"></p>`; });
  });
  alert('Provas enviadas:\n'+allProofs);
}

// Credenciais
function generateCredential(){
  const cred = `user${Math.floor(Math.random()*1000)}`;
  const div = document.createElement('div');
  div.innerText=cred; document.getElementById('credentialsList').appendChild(div);
}

// Alterar cores
function changeSiteColorPrompt(){
  const color = prompt('Digite a cor do site (hex ou nome):', siteColor);
  if(color){ siteColor=color; document.body.style.backgroundColor=color; localStorage.setItem('siteColor',color);}
}
function changeButtonColorPrompt(){
  const color = prompt('Digite a cor dos botões (hex ou nome):', buttonColor);
  if(color){ buttonColor=color; document.querySelectorAll('button').forEach(b=>b.style.backgroundColor=color); localStorage.setItem('buttonColor',color);}
}

// Inicialização
document.addEventListener('DOMContentLoaded',()=>{
  document.body.style.backgroundColor=siteColor;
  document.querySelectorAll('button').forEach(b=>b.style.backgroundColor=buttonColor);
  renderBars(); updateLeaderboard();
});
</script>
</body>
</html>
