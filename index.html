<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progresso em Foco</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
  .progress-bar { transition: width 0.5s ease-in-out; }
  .notification, .global-message { 
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    z-index: 50; display: none; padding: 1rem 2rem; border-radius: 0.5rem;
    background-color: #3B82F6; color: white; font-weight: bold;
  }
</style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Mensagem Global -->
<div id="globalMessage" class="global-message"></div>

<!-- Modal Configurações -->
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h3 class="text-2xl font-bold text-gray-800">Configurações</h3>
      <button onclick="closeSettingsModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div class="space-y-6">
      <!-- Cores -->
      <div>
        <h4 class="font-semibold mb-2">Tema do Sistema</h4>
        <div class="flex gap-3 mb-4">
          <button onclick="changeThemeColor('blue','#3B82F6')" class="w-10 h-10 rounded-lg bg-blue-500"></button>
          <button onclick="changeThemeColor('green','#10B981')" class="w-10 h-10 rounded-lg bg-green-500"></button>
          <button onclick="changeThemeColor('yellow','#F59E0B')" class="w-10 h-10 rounded-lg bg-yellow-500"></button>
          <button onclick="changeThemeColor('red','#EF4444')" class="w-10 h-10 rounded-lg bg-red-500"></button>
          <button onclick="changeThemeColor('purple','#8B5CF6')" class="w-10 h-10 rounded-lg bg-purple-500"></button>
        </div>
        <h4 class="font-semibold mb-2">Cor das Barras</h4>
        <div class="flex gap-3">
          <button onclick="changeBarColor('#3B82F6')" class="w-10 h-10 rounded-lg bg-blue-500"></button>
          <button onclick="changeBarColor('#10B981')" class="w-10 h-10 rounded-lg bg-green-500"></button>
          <button onclick="changeBarColor('#F59E0B')" class="w-10 h-10 rounded-lg bg-yellow-500"></button>
          <button onclick="changeBarColor('#EF4444')" class="w-10 h-10 rounded-lg bg-red-500"></button>
          <button onclick="changeBarColor('#8B5CF6')" class="w-10 h-10 rounded-lg bg-purple-500"></button>
        </div>
      </div>
      <!-- Login Admin -->
      <div class="pt-4 border-t">
        <h4 class="font-semibold mb-2">Login do Administrador</h4>
        <div class="mb-3">
          <input id="adminUsername" type="text" placeholder="Usuário" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-3">
          <input id="adminPassword" type="password" placeholder="Senha" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <button onclick="loginAdmin()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar como Administrador</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Administração -->
<div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h3 class="text-2xl font-bold text-gray-800">Área do Administrador</h3>
      <button onclick="closeAdminModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div class="space-y-4">
      <button onclick="showGlobalMessagePrompt()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Enviar Mensagem Global</button>
      <button onclick="resetProgress()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Resetar Todas as Barras</button>
      <button onclick="viewReports()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Visualizar Relatórios</button>
    </div>
  </div>
</div>

<!-- Header -->
<div class="container mx-auto px-4 py-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-blue-500">Progresso em Foco</h1>
    <div class="flex space-x-4">
      <button onclick="openSettingsModal()" class="p-2 rounded-full hover:bg-gray-200"><i data-feather="settings"></i></button>
      <button id="adminBtn" class="p-2 rounded-full hover:bg-gray-200 hidden" onclick="openAdminModal()"><i data-feather="shield"></i></button>
    </div>
  </header>

  <!-- Form Adicionar Meta -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Adicionar Nova Meta</h2>
    <div class="flex gap-4">
      <input id="newBarName" type="text" placeholder="Nome da Meta" class="border rounded p-2 flex-1">
      <button id="addBarBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Adicionar</button>
    </div>
  </div>

  <!-- Placar Geral -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Placar Geral</h2>
    <div id="leaderboard" class="space-y-2"></div>
  </div>

  <!-- Barras de progresso -->
  <div id="barsContainer" class="space-y-6"></div>
</div>

<script>
feather.replace();

let bars = JSON.parse(localStorage.getItem('progressBars')) || [];
let barColor = localStorage.getItem('barColor') || '#3B82F6';
let themeColor = localStorage.getItem('themeColor') || 'primary';
let adminCredentials = {username:'admin', password:'123456'};
let isAdmin = false;

// Modal Configurações
function openSettingsModal(){document.getElementById('settingsModal').classList.remove('hidden');}
function closeSettingsModal(){document.getElementById('settingsModal').classList.add('hidden');}

// Modal Admin
function openAdminModal(){if(isAdmin){document.getElementById('adminModal').classList.remove('hidden');}else{alert('Acesso negado. Faça login como administrador.');}}
function closeAdminModal(){document.getElementById('adminModal').classList.add('hidden');}

// Login Admin
function loginAdmin(){
  const user = document.getElementById('adminUsername').value;
  const pass = document.getElementById('adminPassword').value;
  if(user === adminCredentials.username && pass === adminCredentials.password){
    alert('Login de administrador bem-sucedido!');
    document.getElementById('adminBtn').classList.remove('hidden');
    isAdmin = true;
    closeSettingsModal();
  } else alert('Usuário ou senha incorretos.');
}

// Cores
function changeThemeColor(color,hex){themeColor=color;document.documentElement.style.setProperty('--color-primary',hex);}
function changeBarColor(hex){barColor=hex;renderBars();}

// Adicionar meta
document.getElementById('addBarBtn').addEventListener('click',()=>{
  const name = document.getElementById('newBarName').value.trim();
  if(!name){alert('Digite o nome da meta'); return;}
  bars.push({name:name, progress:0, proofs:[], member:null});
  localStorage.setItem('progressBars',JSON.stringify(bars));
  document.getElementById('newBarName').value='';
  renderBars(); updateLeaderboard();
});

// Renderizar barras
function renderBars(){
  const container = document.getElementById('barsContainer');
  container.innerHTML='';
  bars.forEach((bar,i)=>{
    const barEl = document.createElement('div');
    barEl.className='bg-white rounded-lg shadow p-6';
    barEl.innerHTML=`
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">${bar.name}</h3>
        <button onclick="editBarName(${i})" class="p-1 text-gray-500 hover:text-blue-500"><i data-feather="edit-2"></i></button>
      </div>
      <div class="flex items-center space-x-4">
        <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
          <div class="progress-bar h-full rounded-full" style="width:${bar.progress}%;background-color:${barColor}"></div>
        </div>
        <span>${bar.progress}%</span>
      </div>
      <div class="mt-4">
        <label class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center gap-2">
          <i data-feather="camera"></i>
          <span>Enviar Comprovação</span>
          <input type="file" onchange="handleFileUpload(${i},this.files[0])" class="hidden">
        </label>
      </div>
    `;
    container.appendChild(barEl);
  });
  feather.replace();
}

// Editar nome
function editBarName(i){
  const newName = prompt('Digite o novo nome da meta', bars[i].name);
  if(newName){bars[i].name=newName; localStorage.setItem('progressBars',JSON.stringify(bars)); renderBars();}
}

// Upload prova
function handleFileUpload(index,file){
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(e){
    bars[index].proofs.push({date:new Date().toISOString(), image:e.target.result});
    bars[index].progress = Math.min(bars[index].progress+10,100);
    localStorage.setItem('progressBars',JSON.stringify(bars));
    renderBars(); updateLeaderboard();
  };
  reader.readAsDataURL(file);
}

// Placar geral
function updateLeaderboard(){
  const lb=document.getElementById('leaderboard');
  lb.innerHTML='';
  const sorted = [...bars].sort((a,b)=>b.progress-a.progress);
  sorted.forEach(b=>{
    const div = document.createElement('div');
    div.className='flex justify-between bg-gray-100 p-2 rounded';
    div.innerHTML=`<span>${b.member||'Membro'} - ${b.name}</span><span>${b.progress}%</span>`;
    lb.appendChild(div);
  });
}

// Mensagem global
function showGlobalMessage(msg){
  const gMsg = document.getElementById('globalMessage');
  gMsg.textContent = msg; gMsg.style.display='block';
  setTimeout(()=>{gMsg.style.display='none';},3000);
}
function showGlobalMessagePrompt(){
  const msg = prompt('Digite a mensagem global:');
  if(msg) showGlobalMessage(msg);
}

// Admin opções extras
function resetProgress(){
  if(confirm('Deseja resetar todas as barras?')){
    bars.forEach(b=>b.progress=0); localStorage.setItem('progressBars',JSON.stringify(bars));
    renderBars(); updateLeaderboard();
  }
}
function viewReports(){alert('Funcionalidade de relatórios em desenvolvimento.');}

// Inicialização
document.addEventListener('DOMContentLoaded',()=>{
  renderBars(); updateLeaderboard();
});
</script>
</body>
      </html>
